<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
  <!-- Bootstrap css link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Bootstrap css link -->
</head>
<body>
  <header>
    <section class="text-center mt-3">
      <h1 class="display-5 fw-semibold">Welcome to <span class="text-info">My Website(SA)</span></h1>
    </section>
  <!-- search part start   -->
    <section class="container mt-5 d-flex justify-content-center">
      <input id="input-field" type="text" class="w-50  py-2 px-2 form-control mx-3" placeholder="Search..">
      <button id="btn-search" type="submit" class="btn btn-primary">Search</button>
    </section>
  <!-- search part start   -->
  </header>

  <main class="container mt-5">
    <section class="section1">
  <!-- display part start  -->
        <div id="parent-div" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
  <!-- display part end  -->

  <!-- Modal part start -->
        <div class="modal fade" id="exampleModal" tabindex="-1"     aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 id="exampleModalLabel" class="modal-title fs-5" >Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal-div" class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
  <!-- Modal part end -->        
    </section>

  <!-- display No item part start -->
     <section>
        <div id="no-item" class="d-none">
          <h2 class="text-danger text-center">No item Found. Please try a new Search</h2>
        </div>
     </section>
  <!-- display No item part ends -->

  <!-- show all button start  -->
      <section>
        <div class="mt-4 mb-2 text-center ">
          <button id="show-all" type="submit" class="btn btn-primary d-none">Show All</button>
        </div>
      </section>
  <!-- show all button end  -->

  <!-- spinner part start -->
    <section>
      <div id="spinner" class="d-none d-flex justify-content-center m-5">
        <div class="spinner-border text-info " role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  <!-- spinner part ends -->
  </main>
  <!-- All js link  -->
    <!-- Bootstrap js link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap js link -->

  <script src="js/index.js"></script>
  <!-- All js link  -->
</body>
</html>
